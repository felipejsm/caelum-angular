<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de fotos
  </h1>
</header>
<main class="container">
  <div class="row">
    <form class="col-md-7" #formCadastro="ngForm" (ngSubmit)="salvar()">
      {{formCadastro.invalid}}
      <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" class="form-control" name="titulo" required [(ngModel)]="foto.titulo">
      </div>
      <div class="form-group">
        <label for="">Url</label>
        <input type="text" class="form-control" name="url" required [(ngModel)]="foto.url">
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea class="form-control" name="descricao" [(ngModel)]="foto.descricao"></textarea>
      </div>
      <div class="btn-group">
        <a routerLink="" class="btn btn-dark">Voltar</a>
        <button class="btn btn-primary" [disabled]='formCadastro.invalid' *ngIf='!foto._id'>Salvar</button>
        <button class="btn btn-primary" *ngIf='foto._id'>Atualizar</button>
      </div>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <caelumpic-painel [foto]="foto" *ngIf="foto.url">
        <foto [url]='foto.url' [titulo]='foto.titulo' [tooltip]='foto.titulo'></foto>
      </caelumpic-painel>
    </aside>
  </div>
</main>
